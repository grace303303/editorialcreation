<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
<link rel="stylesheet" href="style.css">
</head>

<body>
<!--basic info-->
<div class="basic_info">
    <form onsubmit="event.preventDefault(); submitbasic();">
   <div class="form-group">
    <label>1. EEID:</label>
    <input type="text" class="form-control" name="eeid" placeholder="example: 12345" required="required">
  </div>
  <div class="form-group">
    <label>2. UtmCampaign:</label>
    <input type="text" class="form-control" name="utmcampaign" placeholder="example: 20200101_iscb_g1" required="required">
  </div>   
  <div class="form-group">
    <label>3. Pre-header:</label>
    <input type="text" class="form-control" name="preheader" placeholder="example: STORE | STORE | STORE and more.">
    <small class="form-text text-muted">If left blank, PH will be left blank. Make sure to add it later.</small>
  </div> 
  <div class="form-group">
    <label>4. Image folder name</label>
    <input type="text" class="form-control" name="imagefolder" placeholder="20200101_iscb_g1_images" required="required">
  </div> 
    <div class="form-group">
    <label>5. Image type:</label>
    <br><input type="radio" name="imagetype" value="jpg" required>&nbsp;jpg
    <br><input type="radio" name="imagetype" value="png">&nbsp;png
  </div> 

    <input type="submit" class="btn btn-primary">
    </form>
</div>
    
<div>
<div class="input-group">
  <textarea id="dealtable-textarea" class="form-control" aria-label="With textarea" rows="20"></textarea>
</div>
<button type="button" class="btn btn-primary" onclick="createtable()">Create Table</button>
</div>
    
<div id="thetable"  class="hide">
<table class="table table-bordered" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;">
<tbody id="tablebody">
</tbody>
</table>
<button id="thebutton" type="button" class="btn btn-secondary" onclick="createcodes()">Confirm and create codes</button>
</div>
    
<div id="thecode" class="hide">
<button class="copybtn btn btn-success" data-clipboard-target="#htmloutput" data-clipboard-action="copy" onclick="return false;">Copy code</button>
<pre class="pre-scrollable" id="htmloutput"><code id="insertedcode">
</code></pre>
</div>

<!--scripts-->    
<script src="clipboard.js-master/dist/clipboard.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--boostrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="default.js"></script>
<script src="index.js"></script>
</body>
</html>
